<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cấu hình scan</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <style type="text/css">
        body {
            width: 350px;
            height: 170px;
        }

        #status {
            display: none
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h4>Cấu hình chạy</h4>
    <form>
        <div class="form-group">
            <div id="status" class="alert alert-success" role="alert"></div>
            <div class="checkbox">
                <label for="option_type"><input type="checkbox" id="option_type"> Chạy</label>
            </div>
            <button id="save" type="button" class="btn btn-primary">Lưu cấu hình</button>
        </div>
        <div id="progress" class="form-group">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">running...</div>
        </div>
        <div class="form-group">
            <button disabled type="button" class="btn btn-danger">Đã ban <span id="nick_counter" class="badge">N/A</span> nick</button>
            <button disabled type="button" class="btn btn-warning">Đã xóa <span id="post_counter" class="badge">N/A</span> bài</button>
        </div>
    </form>
</div>
<script src="js/options.js"></script>
</body>
</html>
